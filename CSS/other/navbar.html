<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <style>
        .bar {
            margin: 0px;
            list-style: none;
            background-color: black;
            overflow: auto;
            border-radius: 70px;


        }

        .bar li {
            float: left;
            margin: 10px
        }

        .bar a {
            color: burlywood;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <ul class="bar">
        <li><a href="#">Home</a></li>
        <li>><a href="#">Blog</a></li>
        <li>><a href="#">Contact</a></li>
        <li>><a href="#">Other</a></li>
    </ul>


</body>

</html>
